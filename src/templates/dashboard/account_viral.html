{% extends 'dashboard/_DashMain.html' %}
{% block title %}
    <title>
              وایرال    _ داشبورد
    </title>
{% endblock %}
{% block content %}
<div class="content">
  <h1>اطلاعات وایرال</h1>
  {% if viral_counter %}
    <table class="table">
      <thead>
        <tr>
          <th>Viral Counter</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ viral_counter }}</td>
        </tr>
      </tbody>
    </table>
  {% else %}
  <br>
    <p>شما تا به حال از وایرال  ارسی استفاده نکردید.</p>
  {% endif %}
  </div>
{% endblock %}
