{% load static %}
<!DOCTYPE html>

<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        window.affiliData = window.affiliData || [];function affili(){affiliData.push(arguments);}
        affili('create');
    </script>

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    {% block customCss %}{% endblock %}
    <!-- affili tag -->
    <script async src="https://analytics.affili.ir/scripts/affili-v2.js"></script>
    <script>
      window.affiliData = window.affiliData || [];function affili(){affiliData.push(arguments);}
      affili('create');
    </script>


      <!-- Google tag (gtag.js) -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-LFT3CZV540"></script>
      <script>
          window.dataLayer = window.dataLayer || [];
  
          function gtag() {
              dataLayer.push(arguments);
          }
  
          gtag('js', new Date());
  
          gtag('config', 'G-LFT3CZV540');
      </script> 
    </script>
</head>
<body>

    <main>
        {% block content %}

        {% endblock %}
    </main>

    {% block customJs %}{% endblock %}
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-LFT3CZV540"></script>

</html>
