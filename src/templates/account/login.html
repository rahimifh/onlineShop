{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="title" content="صفحه ورود ارسی">
    <meta name="description"
          content="صفحه ورود ارسی به همراه شماره و پسورد  در صورت فراموشی رمز از طریق پیامک یا فراموشی رمز می توان اقدام کرد">
    <meta name="keywords" content="ورود, ارسی">
    <meta name="author" content="Siavash Rahimi">
    <meta name="robots" content="noindex, nofollow">

    <title> صفحه ورود ارسی</title>
    <link href="{% static 'css/output.css' %}?v=3" rel="stylesheet">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body class="w-full bg-[#F1F5F9]">
<main class="h-screen w-full max-w-7xl mx-auto flex flex-col">
    <div class="w-full h-full flex justify-center items-center">
        <div class="relative h-screen w-full xl:w-[80%] xl:h-[90vh] xl:max-h-[1000px] bg-white rounded-xl flex flex-col xl:flex-row overflow-hidden gap-10 xl:gap-0 justify-center items-center"
             style="box-shadow: 0 12px 40px rgba(132,58,191,0.30)">
            <a href="{% url "core:home" %}"
               class="text-xs text-gray-600 font-medium mb-5 p-1 w-fit absolute hidden xl:block"
               style="top:15px; right: 15px"><i class="fa-solid fa-arrow-right"></i> بازگشت به سایت اصلی</a>
            {#    Form    #}
            <div class="w-full max-w-3xl xl:h-full flex flex-col xl:w-1/2 p-10 xl:justify-center overflow-y-auto">
                <a href="{% url "core:home" %}" class="text-[10px] font-medium mb-5 p-1 w-fit xl:hidden"
                   style="top:10px; right: 10px"><i class="fa-solid fa-arrow-right"></i> بازگشت به سایت اصلی</a>
                <div class="flex-col flex gap-2 mb-5">
                    <h1 class="text-bold text-lg md:text-xl xl:text-2xl font-bold text-center">
                        ورود به حساب کاربری</h1>
                    {% if message %}
                        <p class="text-base font-medium text-center bg-red-100 p-3 flex gap-1 items-center justify-center rounded-xl"
                           style="color: red"><i class="fa-solid fa-triangle-exclamation"></i>{{ message }}</p>
                    {% endif %}
                </div>
                <div>
                    <form role="form" method="post" action="{% url 'account:login' %}" class="flex flex-col gap-3">
                        {% csrf_token %}
                        <input hidden type="text" name="next" value="{{ next }}">

                        <input id="username" type="tel" name="username" placeholder="شماره همراه"
                               class="font-semibold px-4 w-full h-12 rounded-xl border border-gray-300 bg-slate-100 text-end">

                        <div class="relative w-full">
                            <input id="password" type="password" name="password" placeholder="رمز عبور"
                                   class="font-semibold px-4 w-full h-12 rounded-xl border border-gray-300 bg-slate-100 text-start pl-10">
                            <button id="togglePassword" type="button"
                                    class="absolute mx-auto transform -translate-y-1/2 text-gray-500"
                                    style="left:.8rem;top: 25px">
                                <span id="toggleIcon"><i class="fa-solid fa-eye"></i></span>
                            </button>
                        </div>


                        <a href="{% url 'account:verify' "pass" %}" class="text-secondary w-fit">رمز عبور خود را فراموش
                            کرده
                            اید؟</a>

                        <div class="flex gap-1 items-center">
                            <input type="checkbox" id="rememberMe" checked>
                            <label class="" for="rememberMe">مرا به خاطر بسپار</label>
                        </div>

                        {# SUBMIT BUTTON #}
                        <div class="flex flex-col gap-3 items-center justify-center text-center">
                            <button class="w-full button customShadow shadow-primary-50/20 px-10 font-medium text-xl bg-primary before:bg-primary-500 text-white flex gap-2 items-center justify-center"
                                    type="submit">ورود
                            </button>
                            <div class="relative h-fit w-full mt-3">
                                <a class="relative z-[5] w-fit mx-auto bg-white px-5 p-2 font-medium text-sm text-white flex gap-2 items-center justify-center"
                                   href="{% url 'account:login_s' %}"><p style="color:blue;">ورود از طریق رمز یکبار
                                    مصرف</p>
                                </a>
                                <div class="absolute w-full bg-gray-300" style="height: 1px; top:1.2rem;"></div>
                            </div>
                        </div>

                        <p class="text-center mt-2">
                            حساب کاربری ندارید؟ <a class="text-secondary"
                                                   href="{% url 'account:verify' "signup" %}">ساخت حساب کاربری</a>
                        </p>
                    </form>
                </div>
            </div>
            {#    pic    #}
            <div class="w-full fixed top-0 h-[10vh] xl:relative xl:top-auto
             xl:block xl:h-full xl:w-1/2 bg-wave-pattern bg-no-repeat bg-cover rounded-b-2xl overflow-hidden xl:rounded-none ">
            </div>
        </div>
    </div>
</main>

<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordField = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.innerHTML = '<i class="fa-solid fa-eye-slash"></i>'; // آیکون چشم بسته برای نمایش متن
        } else {
            passwordField.type = 'password';
            toggleIcon.innerHTML = '<i class="fa-solid fa-eye"></i>'; // آیکون چشم باز برای مخفی کردن متن
        }
    });

</script>
</body>


</html>
