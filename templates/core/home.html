<!DOCTYPE html>
 {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shope</title>
    <link rel="stylesheet" href="{% static 'css/core.css' %}">
</head>
<body>
    <div class="banner">
        <div class="card_box">
            {% for item in products %}
                <div class="card">
                    <div class="image_box">
                        <img class="card_image" src="{{item.image.url}}" alt="{{item.image}}">
                    </div>
                    <div class="info_box">
                        <h4>{{item.name}}</h4>
                        <p>{{item.description}}</p>
                        <a href="{% url 'product:dital' item.id % }"><button>جزییات</button></a>
                    </div>


                </div>
            {% endfor %}
        </div>

    </div>
</body>
<script src="{% static 'index.js' %}"></script>
</html>
